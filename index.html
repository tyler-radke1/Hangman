<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="container">
        <div class="hangman-image">
            <img src="Images/hangman0.png" alt="Hangman Image" class="hangman-image">
        </div>
        <div class="word-box">
            <p id="word-lines" class="word-lines">_ _ _ _ _</p>
        </div>
        
       

    </div>

    <input type="input" id="textBox" name="myTextBox" placeholder="Enter text here">

    <button id="submit">Submit</button>
</body>
<script src="hangman.js"></script>
</html>
